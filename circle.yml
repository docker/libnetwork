machine:
  environment:
    GODIST: "go1.7.1.linux-amd64.tar.gz"
  services:
    - docker

dependencies:
  override:
    - sudo apt-get update; sudo apt-get install -y iptables zookeeperd
    - go get golang.org/x/tools/cmd/goimports

test:
  override:
    - make circle-ci
  post:
    - echo "Testing commit $CIRCLE_SHA1"
    - bash <(curl -s https://codecov.io/bash) -C $CIRCLE_SHA1
